name: shell command

on: [push]

jobs:
  run-shell-command:
    runs-on: ubuntu-latest
    steps:
      - name: print hello world
        run: echo "hello world"
      - name: run multiple command
        run: |
          echo "my name is abhay"
          node -v
          git -v
  power-shell-command:
    runs-on: windows-latest
    steps:
      - name: print hello world
        run: echo "hello world"
      - name: power shell command
        run: |
          get-command
          get-location
